apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: new-docker-app-hpa
  namespace: nv1
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bhanu/bhanuteja822/pb
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50